<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: auto;
    }

    table,
    th,
    td {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: lightgray;
    }
</style>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>khush</td>
            <td>19</td>
            <td>himmatnagar</td>
        </tr>
        <tr>
            <td>het</td>
            <td>18</td>
            <td>modasa</td>
        </tr>
        <tr>
            <td>vishv</td>
            <td>18</td>
            <td>mehsana</td>
        </tr>
    </table>

</body>

</html>
