<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
</head>
<style>
    .flex-container {
            display: flex;
            gap: 20px;
            margin: auto;
        }

        .box {
            background-color: rgba(114, 143, 139, 0.452);
            padding: 20px;
            border: 2px solid rgba(192, 188, 118, 0.83);
            width: 150px;
            text-align: center;
            border-radius: 10px;
        }
</style>
<body>
  
    <div class="flex-container">
        <div class="box">Box 1 Content</div>
        <div class="box">Box 2 Content</div>
    </div>

</body>
</html>
